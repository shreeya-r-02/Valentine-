<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: linear-gradient(135deg, #ff6f91, #ff9671);
  font-family: system-ui, -apple-system;
  overflow:hidden;
}

.card{
  background:#fff;
  width:92%;
  max-width:380px;
  padding:26px 22px 30px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 28px 50px rgba(0,0,0,0.25);
  animation: pop 0.6s ease;
}

img{
  width:100%;
  border-radius:18px;
  margin-bottom:18px;
}

h1{
  color:#ff3b6f;
  font-size:1.85rem;
  line-height:1.3;
}

p{
  color:#555;
  margin:16px 0 26px;
  font-size:1.05rem;
  min-height:52px;
}

.buttons{
  position:relative;
  height:150px;
}

button{
  border:none;
  border-radius:50px;
  padding:14px 30px;
  font-size:1rem;
  cursor:pointer;
  transition: all 0.25s ease;
}

#yes{
  background:#ff3b6f;
  color:#fff;
  box-shadow:0 12px 28px rgba(255,59,111,0.45);
  z-index:2;
  animation: pulse 1.4s infinite;
}

#no{
  background:#f2f2f2;
  color:#555;
  position:absolute;
  left:170px;
  top:20px;
}

@keyframes pop{
  from{transform:scale(0.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

.heart{
  position:fixed;
  font-size:24px;
  animation: float 3s linear forwards;
}

@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-200px);opacity:0}
}
</style>
</head>
