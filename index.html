<style>
*{

body{

  background: linear-gradient(135deg, #ff6f91, #ff9671);

.card{

.buttons{

}

button{
  border:none;

  padding:14px 30px;
  font-size:1rem;
  cursor:pointer;

}

#yes{
  background:#ff3b6f;
  color:#fff;
  box-shadow:0 12px 28px rgba(255,59,111,0.45);

#no{

.heart{

@keyframes pop{
  from{transform:scale(0.8);opacity:0}

}

@keyframes float{
  from{transform:translateY(0);opacity:1}

</style>
</head>
