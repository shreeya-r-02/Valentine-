<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
  overflow:hidden
}
.card{
  background:#fff;width:90%;max-width:360px;padding:28px 24px;border-radius:22px;
  text-align:center;box-shadow:0 20px 40px rgba(0,0,0,.18);
  animation:pop .7s ease
}
h1{color:#ff3b6f;font-size:1.8rem;margin:6px 0}
p{color:#555;margin:14px 0 24px}
.buttons{position:relative;height:72px}
button{
  padding:14px 26px;font-size:1rem;border-radius:30px;border:none;cursor:pointer;
  transition:all .2s ease
}
#yes{background:#ff3b6f;color:#fff;box-shadow:0 10px 20px rgba(255,59,111,.4)}
#yes:active{transform:scale(1.1)}
#no{background:#eee;color:#555;position:absolute;left:140px}
.heart{position:fixed;font-size:22px;animation:float 3s linear forwards}
@keyframes pop{from{transform:scale(.8);opacity:0}to{transform:scale(1);opacity:1}}
@keyframes float{from{transform:translateY(0);opacity:1}to{transform:translateY(-160px);opacity:0}}
</style>
</head>
<body>

</div>
<script>
